<!-- https://stackblitz.com/edit/angular-igmugp?file=src%2Fapp%2Fapp.module.ts -->
  <table mat-table #table [dataSource]="this.dataSource"
  cdkDropList
  [cdkDropListData]="dataSource"
  (cdkDropListDropped)="dropTable($event)">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon cdkDragHandle>reorder</mat-icon>
    </td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- src Column -->
  <ng-container matColumnDef="src">
    <th mat-header-cell *matHeaderCellDef> Src </th>
    <td mat-cell *matCellDef="let element"> {{element.src}} </td>
  </ng-container>

  <!-- attributes Column -->
  <ng-container matColumnDef="attributes">
    <th mat-header-cell *matHeaderCellDef> Attributes </th>
    <td mat-cell *matCellDef="let element"> {{element.attributes}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
</table>
