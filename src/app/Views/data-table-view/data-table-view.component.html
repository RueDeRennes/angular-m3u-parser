<div class="flex layout-">
	<div class="layout layout-align-end-end">
		<input class="default-input primary" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</div>


		<div class="layout-row">
			<div class="flex elevation-4dp table-container">
				<table class="default-tbl alternating primary mt-8" mat-table matSort #table [dataSource]="dataSource">

					<ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
						<th mat-header-cell mat-sort-header *matHeaderCellDef>{{ column.header }}</th>
						<td mat-cell *matCellDef="let row">{{ column.cell(row) }}</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>
			<div class="elevation-4dp layout-column">
				<ng-container *ngFor="let column of columns">
					<input [id]="column.columnDef"
                       type="checkbox"
                       class="default-check"
                       (click)="column.visible = $event.target.checked">
					<label [for]="column.columnDef">{{column.header}}</label>
				</ng-container>
			</div>
		</div>
	</div>
